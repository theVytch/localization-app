<div class="content">

    <div class="title">
        <h1>Cidades</h1>
    </div>

    <div>
      <mat-form-field class="form">
        <mat-label><i class="material-icons">search</i></mat-label>
        <input matInput [(ngModel)]="cidade.nome" type="text" name="nome" placeholder="Nome da cidade" formtarget="">
      </mat-form-field>

      <button (click)="procurar()" mat-button color="Accent">Procurar</button>
      <button (click)="voltar()" mat-button color="Accent">Voltar</button>
    </div>

<div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="cidades">
      
        <!-- Position Column -->
        <ng-container matColumnDef="nome_estado">
          <th mat-header-cell *matHeaderCellDef> Nome Estado </th>
          <td mat-cell *matCellDef="let row"> {{ row.nome_estado }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome Cidade </th>
          <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="detalhes">
          <th mat-header-cell *matHeaderCellDef> Turismo </th>
          <td mat-cell *matCellDef="let row"> 
            <a class="detalhes" routerLink="{{ row.id }}/read">
              <i class="material-icons">beach_access</i>
            </a>  
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
</div>
