<form>
    <h1>Cidade</h1>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="cidades">
          
            <!-- Position Column -->
            <ng-container matColumnDef="nome_estado">
              <th mat-header-cell *matHeaderCellDef> Nome Estado </th>
              <td mat-cell *matCellDef="let row"> {{ row.nome_estado }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome Cidade </th>
              <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>

    <div class="buttons">
        <button (click)="voltar()" class="mat-elevation-z8"  mat-stroked-button="warn">Voltar</button>
    </div>
</form>
